<!DOCTYPE html>
<html>
	<head>
		<title>Checkerboard</title>
		<style>
			*{
				box-sizing: border-box;
			}

			a {
				color: white;
				text-decoration: none;
				transition: all 0.5s ease;
			}

			a:hover {
				color: #ced3db;
				transition: all 0.5s ease;
			}

			.buttonInvis {
				height: 100px;
				width: 200px;
				margin: auto;
				background-color: #ea8685;
				border-radius: 20px;
				box-shadow: 0px 0px rgba(255,0,255,0.0),
							0px 0px rgba(0,255,255,0.0),
							0px 0px rgba(255,255,0,0.0),
							0px 0px rgba(0,0,0,0.0),
							inset 5px 10px rgba(0,0,0,0.05),
							inset -5px -10px rgba(255,255,255,0.4);
				transition: all 0.5s ease;
				text-align: center;
				vertical-align: middle;
				line-height: 100px;
				font-size: 10px;
				font-family: 'Alegreya Sans SC', sans-serif;
			}

			.buttonInvis:hover {
				background-color: white;
				height: 120px;
				width: 240px;
				box-shadow: 10px 20px rgba(255,0,255,0.15),
							-10px 20px rgba(0,255,255,0.15),
							-10px -5px rgba(255,255,0,0.15),
							10px -5px rgba(0,0,0,0.05),
							inset 0px 0px rgba(0,0,0,0.0),
							inset 0px 0px rgba(255,255,255,0.0);
				transition: all 0.5s ease;
				font-size: 12px;
				line-height: 120px;
			}

			.buttonSpacer{
				position: fixed;
				right: 10px;
				bottom: 10px;
				height: 150px;
				width: 250px;
				float: right;
			}

			body{
				background-color: #ea8685
			}

			.peach{
				background-color: #f3a683;
				border-radius: 25px;
				width: 250px;
				height: 250px;
				margin: auto;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				float: left;
				border: 5px solid #f19066;
			}

			.blue{
				background-color: #63cdda;
				border-radius: 25px;
				width: 250px;
				height: 250px;
				margin: auto;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				float: left;
				border: 5px solid #3dc1d3;
			}

			.contain{
				height: 1000px;
				width: 1750px;
				margin: auto;
			}

		</style>
	</head>
	<body>
		<div class="buttonSpacer">
			<div class="buttonInvis"><a href="../index.html"><h2>Back</h2></a></div>
		</div>
		<div class="contain">
			<!-- row 1 -->
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<!-- row 2 -->
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<!-- row 3 -->
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<!-- row 4 -->
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
		</div>
	</body>
</html>
