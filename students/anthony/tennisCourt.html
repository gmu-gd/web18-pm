<!DOCTYPE html>
<html>
		<head>
			<title> Tennis Court</title>
			
			<style> 
				
				*{box-sizing: border-box;}
				body{
					margin: 0;

				}


				div {

					float: left; 

				}

				.field{

					width: 300px;
					background-color: red;

				}
				.top{

					width: 200px;
					height: 100px;
					background-color: red;
					border: 1px solid white;
				}
				
				.side{
					width: 50px;
					height: 200px;
					background-color: red;
					border: 1px solid white;
				}
				.middle{
					width: 200px;
					
					
				}

				.box{
					width: 100px;
					height: 100px;
					background-color: red;
					border: 1px solid white;
				}
				.topContainer{

					width: 300px;
				}
			</style>

		</head>

		<body>

			<div class="field">
				<div class="topContainer">
					<div class="side"></div>
					<div class="middle">
						<div class="top"></div>
						<div class="box"></div>
						<div class="box"></div>
					</div>
					<div class="side"></div>
				</div>


				<div class="field">
				<div class="topContainer">
					<div class="side"></div>
					<div class="middle">
						<div class="box"></div>
						<div class="box"></div>
						<div class="top"></div>
					</div>
					<div class="side"></div>
				</div>
				


			</div>

		</body>


</html>
