<!DOCTYPE html>
<html>
	<head>
		<title>hehe</title>
		<style>
			*{
				box-sizing: border-box;
			}
			div{
				float:left;
			}
			.whole{
				width:300px;
			}
			.header{
				width:300px;
				height:100px;
				background-color: red;
				border:3px solid white;
			}
			.extra{
				width:300px;
				height:50px;
				background-color: red;
				border:3px solid white;
			}
			.columns{
				width:300px;
				height: 300px;
			}
			.section{
				width:100px;
				height:300px;
				background-color:red;
				border:3px solid white;
			}

		</style>
	</head>
	<body>
		<div class="whole">
			<div class="header"></div>
			<div class="extra"></div>
			<div class="columns">
				<div class="section"></div>
				<div class="section"></div>
				<div class="section"></div>
			</div>
			<div class="header"></div>

		</div>

	</body>


</html>
